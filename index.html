<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3"><br/>
		<div class="row">
		 	<div class="col-lg-6 offset-lg-2">
      			<h2 class="text-center text-primary">Form Validation Assignment</h2>
      			<h3 class="text-left">Sign Up</h3>
      			<h5 class="text-left">It's free and always will be.</h5>
					<form action="" onsubmit="return formValidation()">
						<!-- Name -->
						<div class="mb-3">
							<input type="text" autocomplete="off"  class="form-control" id="fname" placeholder="First Name" name="user">
     						<input type="text" autocomplete="off"  class="form-control" id="lname" placeholder="Last Name"/>
						</div>

						<!-- Mobile Number or Email -->
						<div class="mb-3">
							<input type="text" autocomplete="off" placeholder="Mobile Number or Email" class="form-control" id="pwd">
						</div>

						<!-- Re-enter Mobile Number or Email -->
						<div class="mb-3">
							<label>Confirm-Password : </label>
							<input type="password" autocomplete="off" placeholder="Enter Your Confirm Password" class="form-control" id="pwd2">
							<span class="text-danger" id="password2"></span>
						</div>
						<div class="mb-3">
							<label>Mobile Number : </label>
							<input type="text" class="form-control" max="10" value="" id="mobnum">
							<span class="text-danger" id="num"></span>
						</div>
						<div class="mb-3">
							<label>Email : </label>
							<input type="text" name="" class="form-control" id="email">
							<span class="text-danger" id="mail"></span>
						</div>
						<div>
							<label class="form-check-label">Gender : </label>
							<input type="radio" name="gender" value="Male"class=" form-check-input">
							<label class="form-check-label">Male</label>
							<input type="radio" name="gender" value="Female"class=" form-check-input">
							<label class="form-check-label">Female</label>
							<span class="text-danger" id="gen"></span>
						</div><br/>
						<div class="mb-3">
							<label>City : </label>
							<select class="form-control">
								<option disselected>--Select City--</option>
								<option>Ajmer</option>
								<option>Jaipur</option>
								<option>Kota</option>
								<option>Udaipur</option>
							</select>
							<span id="select" class="text-danger"></span>
						</div>
						<button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
					</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
